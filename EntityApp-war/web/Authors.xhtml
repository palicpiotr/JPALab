<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
           <table width="100%" height="100%">
                                <tr><td width="10%"></td>
                                    <td>
                                        <h1> 
                                            Authors
                                        </h1> 

                                        <table height="15%" width="100%">  
                                            <tr>
                                                <td style="display:none;"><b> Номер группы </b></td>
                                                <td style="border-bottom: 2px solid #0077CC"><b> Имя </b></td>
                                                <td style="border-bottom: 2px solid #0077CC"><b> Фамилия</b></td>
                                                <td style="border-bottom: 2px solid #0077CC"><b> Возраст</b></td>
                                                <td style="border-bottom: 2px solid #0077CC"><b> Страна рождения</b></td>
                                                <td style="border-bottom: 2px solid #0077CC"><b> Удалить</b> </td>
                                                <td> </td>
                                                <td> </td>



                                            </tr> 
                                            <c:forEach items="#{entityBeans.allAuthors}" var="aut">
                                                <tr> 
                                                    <td>#{aut.name}</td>
                                                    <td>#{aut.surname}</td>
                                                    <td>#{aut.age}</td>
                                                    <td>#{aut.country}</td>
                                                     <td><h:commandButton class="button" 
                                                                          onmouseover="this.style.background = '#0077CC';this.style.color = 'white'" onmouseout="this.style.background = 'white';this.style.color = '#0077CC'" action="#{entityBeans.deleteAuthor(aut.idAuthor)}" value="Удалить"/></td>

                                                   
                                                </tr> 
                                            </c:forEach>
                                        </table>
                                       
                                    </td>
                                    <td width="10%"></td></tr>
                            </table>
            <a href="AddNewAuthor.xhtml" style="color:#0077CC">Добавить нового автора в библиотеку </a>
            <br/>
            
        </h:form>
    </h:body>
</html>
